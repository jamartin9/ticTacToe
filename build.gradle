plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
    id "com.diffplug.gradle.eclipse.mavencentral" version "3.17.4"
}


application {
    mainClassName = 'ticTacToe.TTTController'
}

repositories {
    jcenter()
    mavenCentral()
}

eclipseMavenCentral {
  release '4.7.0', {
    compile 'org.eclipse.swt'
    useNativesForRunningPlatform()
  }
}

dependencies {
}
